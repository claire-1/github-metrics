<!DOCTYPE html>
<meta charset="utf-8">

<!-- <script src="https://d3js.org/d3.v4.js"></script> -->

<style>
    /* set the CSS */

    body {
        font: 12px Arial;
    }

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
</style>



<body>

    <!-- load the d3.js library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>

    <script>

        // Set the dimensions of the canvas / graph
        var margin = { top: 30, right: 20, bottom: 30, left: 50 },
            width = 600 - margin.left - margin.right,
            height = 270 - margin.top - margin.bottom;

        // Parse the date / time
        //var parseDate = d3.time.format("%d-%b-%y").parse;

        // Set the ranges
        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(5);

        // Define the line
        var valueline = d3.svg.line()
            .x(function (d) { return x(d.relatedIssueId); })
            .y(function (d) { return y(d.dateIssueClosed); });
        // TODO need to add classifiedIssueStatus here

        // Adds the svg canvas
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        console.error("Time to get DATA");
        var loc = window.location.pathname;
        console.error("Time to get DATA " + loc);
        // var w = window.open('php/getDataFromSql.php'); //Required full file path.
        // w.print();

        // var neededData;
        // $.getJSON('php/getDataFromSql.php', function (jsonData) {
        //     neededData = jsonData;
        // });
        // d3.json('php/getDataFromSql.php', function (error, data) {
        //     console.error("This is data " + data);
        //     console.error("THIS IS ERROR " + error);
        //     data.forEach(function (d) {
        //         //  d.dateIssueClosed = parseDate(d.dateIssueClosed);
        //         d.dateIssueClosed = +d.dateIssueClosed;
        //         d.relatedIssueId = +d.relatedIssueId;
        //     });

        // TODO source that was helpful for sample json file https://stackoverflow.com/questions/38104612/using-json-file-in-html-uncaught-typeerror-data-foreach-is-not-a-function 
        d3.json('php/delete.json', function (error, data) {
            console.error("This is data " + data);
            console.error("THIS IS ERROR " + error);
            data.commentsArray.forEach(function (d) {
                //  d.dateIssueClosed = parseDate(d.dateIssueClosed);
                d.dateIssueClosed = +d.dateIssueClosed;
                d.relatedIssueId = +d.relatedIssueId;
            });



            // Scale the range of the data
            x.domain(d3.extent(data, function (d) { return d.dateIssueClosed; }));
            y.domain([0, d3.max(data, function (d) { return d.relatedIssueId; })]);

            // Add the valueline path.
            svg.append("path")
                .attr("class", "line")
                .attr("d", valueline(data));

            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        });

    </script>
    <h1>Yay!!!!</h1>
</body>

</html>
